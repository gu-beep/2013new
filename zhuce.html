    <script>
        //表单验证方法
         //获取操作元素
         var input=document.querySelector(".txt");//手机号
        var pp=document.querySelector('.abe')
        var input1=document.querySelector(".skk");//输入创建密码
        var pp1=document.querySelector('.abe2')
        var input2=document.querySelector(".skk1");//确认密码
        var pp2=document.querySelector('.abe3')
        //绑定被点击的事件源
        input.onblur=function(){
          /*   if(this.value.length<6 || this.value.length>16) */
            if(this.value.length>11){
                pp.className='pp p02'
                pp.innerHTML='你输入的正确的手机号码'
            }else if (this.value.length<11){
                pp.className='pp p02'
                pp.innerHTML='你输入的正确的手机号码'
            }else{
                pp.className='pp p03'
                pp.innerHTML='输入正确'
            }
           
        } 
         input1.onblur=function(){
            if(this.value.length>6){
                pp1.className='pp p02'
                pp1.innerHTML='你输入6位数字密码'
            }else if (this.value.length<6){
                pp1.className='pp p02'
                pp1.innerHTML='你输入6位数字密码'
            } else{
                pp1.className='pp p03'
                pp1.innerHTML='输入正确'
            }
           
        } 
        input2.onblur=function(){
            if(input1.innerHTML== input2.innerHTML){
                pp2.className='pp p03'
                pp2.innerHTML='密码相同'
            }else{
                pp2.className='pp p02'
                pp2.innerHTML='密码相同'
            }
           
        } 
         input2.onblur=function(){
            if(input1.innerHTML !== input2.innerHTML){
                pp2.className='pp p02'
                pp2.innerHTML='密码相同'
            }else{
                pp2.className='pp p03'
                pp2.innerHTML='密码不相同'
            }
           
        }  
        var suo1=document.querySelector('.cla')
        suo1.onclick=function(){
                alert('内容不能为空')
          
        }
